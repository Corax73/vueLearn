<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning vue</title>
</head>
<body>
    <div id="app">
        <h1 v-if="!name">{{ `${msg}, stranger!` }}</h1>
        <h1 v-else-if="name">{{ `${msg}, ${name}!` }}</h1>
        <p></p><input type="text" v-on:input="setName"></p>
        <p></p><input type="text" v-on:input="setAge"></p>
        <p>Name: {{ name }}</p>
        <p>Age: {{ age }}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
</body>
</html>
